<form>
    <div class="form-group has-feedback">
        <label class="control-label" for="addressText">Calle</label>
        <input id="addressText" type="text" autocomplete="off"
               class="form-control autocomplete"
            data-required="true"
            placeholder="Ingrese la calle principal">
        <span class="glyphicon glyphicon-remove form-control-feedback gray clear-input hidden"></span>
        <span class="help-block"></span>
    </div>
    <div class="form-group has-feedback">
        <label class="control-label" for="numberText">Número</label>
        <input id="numberText" type="number" autocomplete="off" class="form-control" min="0"
            placeholder="Numeración">
        <span class="glyphicon glyphicon-remove form-control-feedback gray clear-input hidden"></span>
        <span class="help-block"></span>
    </div>
    <div class="form-group has-feedback">
        <label class="control-label" for="intersectionText">Intersección</label>
        <input id="intersectionText" type="text" autocomplete="off"
               class="form-control autocomplete"
               placeholder="Intersección">
        <span class="glyphicon glyphicon-remove form-control-feedback gray clear-input hidden"></span>
        <span class="help-block"></span>
    </div>
    <hr>
    <div class="form-group">
        <button class="btn btn-success col-xs-12" type="submit">BUSCAR</button>
    </div>
</form>
<p class="clearfix"></p>
<div id="addressResults">

</div>
