<!doctype html>
<!--[if lt IE 7 ]>
<html class="ie6">
<![endif]-->
<!--[if IE 7 ]>
<html class="ie7">
<![endif]-->
<!--[if IE 8 ]>
<html class="ie8">
<![endif]-->
<!--[if IE 9 ]>
<html class="ie9" lang="es">
<![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html class="" lang="es">
<!--<![endif]-->

<head>
    <!-- build:template -->
    <title><%= title %></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="robots" content="no-cache">
    <meta name="description" content="<%= description %>">
    <meta name="og:title" content="<%= title %>">
    <meta name="og:type" content="government">
    <meta name="og:url" content="<%= base_url %>">
    <meta name="og:image" content="<%= base_url %>/images/asu.png">
    <meta name="og:site_name" content="<%= title %>">
    <meta name="og:description" content="<%= description %>">
    <!-- /build -->


    <link rel="icon" href="images/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/brand.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Chrome for Android - NEW! -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--[if !IE 7]>
    <![endif]-->

    <!-- build:template -->
    <link rel="stylesheet" href="css/theme.min.css?v=<%= version %>">
    <!-- /build -->

	<!--<link rel="stylesheet" href="https://js.arcgis.com/3.17/esri/css/esri.css">-->
	<!--<link rel="stylesheet" href="https://js.arcgis.com/3.17/dijit/themes/claro/claro.css">-->
	<link rel="stylesheet" href="esri/css/esri.css">
	<link rel="stylesheet" href="dijit/themes/claro/claro.css">
</head>

<body class="claro">

<div id="app-container">
    <div id="header-content" class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigator-top" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">
                    <img src="images/brand-image.png" class="hidden-sm hidden-xs">
                    <img src="images/brand-image-small.png" class="hidden-md hidden-lg">
                </div>
                <div class="h4 navbar-text">Mapa de Asunción</div>
            </div>
            <div id="navigator-top" class="collapse navbar-collapse">
            </div>
        </div>
    </div>

    <div id="main-region" class="container-fluid">
        <div class="row">
            <div id="tocPanel" class="col-lg-3 col-md-4 col-sm-5 col-xs-12 hidden">
                <div id="identify" class="row"></div>
                <div id="locate" class="row"></div>
                <div id="legend" class="row"></div>
                <div id="layers" class="row"></div>
                <div id="print" class="row"></div>
            </div>
            <div id="mapPanel" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div id="measure"></div>
                <div id="search" class="col-xs-8 col-sm-5 col-md-3 col-lg-3"></div>
                <div id="map">
                    <div id="home"></div>
                    <div id="coordinates"></div>
                    <div id="location"></div>
                    <div id="attribution"></div>
                </div>
            </div>
        </div>
    </div><!-- /.container -->
    <div id="dialog-region"></div>
</div>


<div id="loadingOverlay" class="pageOverlay">
    <div class="loadingMessage">
        <span class="sr-only">Cargando</span>
    </div>
    <div class="loadingImage">
        <img src="images/loading2.gif">
    </div>
</div>

<script type="text/javascript">
    // Detecting IE
    var oldIE;
    var html = document.getElementsByTagName("html");
    var htmlClass = html[0].getAttribute("class");
    if (htmlClass == 'ie6' || htmlClass == 'ie7' || htmlClass == 'ie8') {
        oldIE = true;
    }
    if (oldIE) {
        // Here's your JS for IE..
        document.getElementById("loadingMessage").style.display = "none";
        alert("Esta version de navegador no es soportado por la aplicación. Por favor intente acceder con un navegador moderno.");
    }
</script>

<!-- build:template -->
<% if (env === 'dev') { %>
<script>
// set up your dojoConfig
    dojoConfig = {
        baseUrl: location.pathname.replace(/\/[^/]+$/, ''),
        packages: [
          'app',
          'bootstrap',
          'dijit',
          'dojo',
          'dojox',
          'dstore',
          'dgrid',
          'xstyle',
          'put-selector',
          'esri', {
            name: 'moment',
            location: 'moment',
            main: 'moment'
          }
        ],
        paths: {
          app: location.pathname.replace(/\/[^/]+$/, '') + 'app/src'
        },
        deps: ['./app/main.js']
    };
</script>
<% } %>
<!-- /build -->

<!--<script src="https://js.arcgis.com/3.17compact/"></script>-->
<script type="text/javascript" src="dojo/dojo.js"></script>
<script type="text/javascript" src="bootstrap/bootstrap.js"></script>
<script type="text/javascript" src="esri/esri.js"></script>
<!-- build:template -->
<% if (env === 'prod') { %>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/main.js"></script>
<% } %>
<!-- /build -->

</body>
</html>
