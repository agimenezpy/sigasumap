<!doctype html>
<!--[if lt IE 7 ]>
<html class="ie6">
<![endif]-->
<!--[if IE 7 ]>
<html class="ie7">
<![endif]-->
<!--[if IE 8 ]>
<html class="ie8">
<![endif]-->
<!--[if IE 9 ]>
<html class="ie9" lang="es">
<![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html class="" lang="es">
<!--<![endif]-->

<head>
	<!-- build:template -->
	<title><%= title %></title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="robots" content="no-cache" >
    <meta name="description"  content="<%= description %>">
    <meta name="og:title" content="<%= title %>">
    <meta name="og:type" content="government">
    <meta name="og:url" content="<%= base_url %>">
    <meta name="og:image" content="<%= base_url %>/images/asu.png">
    <meta name="og:site_name" content="<%= title %>">
    <meta name="og:description" content="<%= description %>">
  	<!-- /build -->


  	<link rel="icon" href="img/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
	<link rel="apple-touch-icon" href="img/apple-touch-icon-precomposed.png">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<!--[if !IE 7]>
	<![endif]-->

    <!-- build:template -->
    <link rel="stylesheet" href="css/theme.min.css?v=<%= version %>">
    <!-- /build -->

	<link rel="stylesheet" href="https://js.arcgis.com/3.17/esri/css/esri.css">
</head>

<body>
    
  <div id="app-container">
    <div id="header-content" class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Mapa de Asunción</a>
        </div>
      </div>
    </div>

    <div id="main-region" class="container-fluid">

    </div><!-- /.container -->
    <div id="dialog-region"></div>
  </div>


  <div id="loading-mask">
	<div class="loadingContainer">

	</div>
	<div id="loadingMessage" class="row" >
	  <div class="progress">
		<div class="progress-bar progres-bar-success progress-bar-striped active" role="progressbar"
				aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 10px; width: 100%;">
		  <span class="sr-only">Cargando</span>
		</div>
	  </div>
	</div>
  </div>

  <footer class="footer">
	<div class="container">
		<hr>
		<p class="pull-left"><a href="//www.asuncion.gov.py">&copy;2011 Municipalidad de Asunci&oacute;n - Todos los derechos reservados.</a></p>
		<p class="pull-right">Departamento S.I.G. - Direcci&oacute;n de General de Desarrollo Urbano - Direcci&oacute;n de Catastro Municipal.</p>
	</div>
  </footer>
  
  <script type="text/javascript">
  // Detecting IE
  var oldIE;
  var html = document.getElementsByTagName("html");
  var htmlClass = html[0].getAttribute("class");
  if (htmlClass == 'ie6' || htmlClass == 'ie7' || htmlClass == 'ie8') {
      oldIE = true;
  }
  if (oldIE) {
      // Here's your JS for IE..
      document.getElementById("loadingMessage").style.display = "none";
      alert("Esta version de navegador no es soportado por la aplicación. Por favor intente acceder con un navegador moderno.");
  }
  </script>

  <!-- build:template -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/backbone-min.js"></script>
  <script src="js/app.js?v=<%= version %>"></script>
  <!-- /build -->

  <script src="https://js.arcgis.com/3.17compact/"></script>

</body>
</html>
