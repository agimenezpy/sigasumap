<head>
    <!-- build:template -->
    <title><%= title %></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="robots" content="no-cache">
    <meta name="description" content="<%= description %>">
    <meta name="og:title" content="<%= title %>">
    <meta name="og:type" content="government">
    <meta name="og:url" content="<%= base_url %>">
    <meta name="og:image" content="<%= base_url %>/images/asu.png">
    <meta name="og:site_name" content="<%= title %>">
    <meta name="og:description" content="<%= description %>">
    <!-- /build -->


    <link rel="icon" href="images/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/brand.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Chrome for Android - NEW! -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--[if !IE 7]>
    <![endif]-->

    <!-- build:template -->
    <link rel="stylesheet" href="css/theme.min.css?v=<%= version %>">
    <!-- /build -->

	<!--<link rel="stylesheet" href="https://js.arcgis.com/3.17/esri/css/esri.css">-->
	<!--<link rel="stylesheet" href="https://js.arcgis.com/3.17/dijit/themes/claro/claro.css">-->
	<link rel="stylesheet" href="esri/css/esri.css">
	<link rel="stylesheet" href="dijit/themes/claro/claro.css">
</head>

<body class="claro">

<div id="app-container">
    <div id="header-content" data-dojo-type="dijit/layout/BorderContainer" class="dijitToolbar"
         data-dojo-props="design: 'headline', gutters: false" >
        <div data-dojo-type="dijit/layout/ContentPane"
             data-dojo-props="region: 'leading'" >
            <div class="brand">
                <h3>Mapa de Asunción</h3>
            </div>
        </div>
        <div id="navigator-top"  class="hidden-xs" data-dojo-type="dijit/layout/ContentPane"
             data-dojo-props="region: 'trailing'">
        </div>
    </div>

    <div id="main-region" data-dojo-type="dijit/layout/BorderContainer"
         data-dojo-props="design: 'headline', gutters: false">
        <div id="tocPanel" data-dojo-type="dijit/layout/StackContainer"
             data-dojo-props="region: 'left', minSize: 200, maxSize: 300, splitter: true, gutters: false">
            <div id="legend"></div>
            <div id="layers"></div>
            <div id="gallery"></div>
            <div id="print"></div>
            <div id="geolocator"></div>
        </div>
        <div id="map" data-dojo-type="dijit/layout/ContentPane"
             data-dojo-props="region: 'center', gutters: false">
            <div id="measure"></div>
            <div id="search"></div>
            <div id="home"></div>
            <div id="coordinates"></div>
            <div id="location"></div>
            <div id="attribution"></div>
        </div>
        <div class="footer" data-dojo-type="dijit/layout/ContentPane"
            data-dojo-props="region: 'bottom', gutters: false">
            <p><a href="//www.asuncion.gov.py">&copy;2011 Municipalidad de Asunci&oacute;n - Todos los
                derechos reservados.</a>Departamento S.I.G. - Direcci&oacute;n de General de Desarrollo Urbano - Direcci&oacute;n
                de Catastro Municipal.</p>
        </div>
    </div><!-- /.container -->
    <div id="dialog-region"></div>
</div>


<div id="loadingOverlay" class="pageOverlay">
    <div class="loadingMessage">

    </div>
    <div class="loadingImage">
        <img src="images/loading2.gif">
    </div>
</div>

<script type="text/javascript">
    // Detecting IE
    var oldIE;
    var html = document.getElementsByTagName("html");
    var htmlClass = html[0].getAttribute("class");
    if (htmlClass == 'ie6' || htmlClass == 'ie7' || htmlClass == 'ie8') {
        oldIE = true;
    }
    if (oldIE) {
        // Here's your JS for IE..
        document.getElementById("loadingMessage").style.display = "none";
        alert("Esta version de navegador no es soportado por la aplicación. Por favor intente acceder con un navegador moderno.");
    }
</script>

<!-- build:template -->
<script>
// set up your dojoConfig
    dojoConfig = {
        baseUrl: location.pathname.replace(/\/[^/]+$/, ''),
        deps: ['./app/main.js'],
        packages: [
          {
              name: 'app',
              location: 'app/src' //location.pathname.replace(/\/[^/]+$/, '') + 'app/src'
          },
          'dijit',
          'dojo',
          'dojox',
          'dstore',
          'dgrid',
          'xstyle',
          'put-selector',
          'esri', {
            name: 'moment',
            location: 'moment',
            main: 'moment'
          }
        ]
    };
</script>
    <!-- /build -->

  <!--<script src="https://js.arcgis.com/3.17compact/"></script>-->
  <script src="dojo/dojo.js"></script>

</body>
</html>
